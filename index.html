<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afternoon Tea at Botleigh Grange Hotel</title>
    <style>
        body {
            font-family: Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.visitisleofwight.co.uk/dbimgs/Afternoon%20Tea%20Isle%20of%20Wight%20(1).jpg') no-repeat center center fixed;
            background-size: cover;
        }

        #container {
            display: flex;
            flex-direction: column;
            margin-top: 10vh;
            margin-left: 10vw;
            color: #333; /* Black/gray color */
        }

        #content {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        #title {
            text-align: left;
            font-size: 48px;
            font-family: Verdana, sans-serif;
            font-style: italic;
            color: #333; /* Black/gray color */
            text-shadow: 2px 2px 2px #000; /* Shadow */
            margin-bottom: 10px; /* Adjust as needed */
        }

        #info {
            text-align: left;
            font-size: 24px;
            margin-top: -10px; /* Adjust as needed */
            margin-bottom: 20px; /* Adjust as needed */
        }

        #menu-container {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.7); /* White background with opacity */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin-top: 10px;
            align-self: flex-start;
        }

        #menu {
            text-align: left;
        }

        #navigation {
            background-color: rgba(255, 255, 255, 0.7); /* White background with opacity */
            padding: 10px;
            position: fixed;
            top: 10px;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        #navigation a {
            color: #333; /* Black/gray color */
            text-decoration: none;
        }

        #contact {
            color: #fff; /* White color */
            font-size: 16px; /* Adjust as needed */
            margin-top: 10px; /* Adjust as needed */
        }
    </style>
</head>
<body>

<div id="navigation">
    <a href="#">Home</a>
    <a href="#">Restaurant</a>
    <a href="#">Events</a>
    <a href="#">Room Booking</a>
</div>

<div id="container">
    <div id="content">
        <div id="title">Afternoon Tea</div>
        <div id="info">
            <p>Price: £23.99</p>
            <p>From Monday to Saturday</p>
        </div>
    </div>

    <div id="menu-container">
        <p>Menu:</p>
        <p>Scones £5.99</p>
        <p>Tea £7.20</p>
    </div>
</div>

<div id="contact">
    <p>To book:</p>
    <p>Contact: 07478667045</p>
    <p>Email: <a href="mailto:haytim2014london@gmail.com">haytim2014london@gmail.com</a></p>
</div>

</body>
</html>
