<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Form</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        #bookingForm {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<form id="bookingForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <label for="checkIn">Check-in Date:</label>
    <input type="date" id="checkIn" name="checkIn" required>
    <br>
    <label for="checkOut">Check-out Date:</label>
    <input type="date" id="checkOut" name="checkOut" required>
    <br>
    <button type="button" onclick="submitBooking()">Submit Booking</button>
</form>

<script>
    async function submitBooking() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const checkIn = document.getElementById('checkIn').value;
        const checkOut = document.getElementById('checkOut').value;

        const bookingDetails = `Name: ${name}\nEmail: ${email}\nCheck-in: ${checkIn}\nCheck-out: ${checkOut}\n\n`;

        try {
            // Your GitHub repository details
            const owner = 'your-username';
            const repo = 'your-repository';
            const path = 'bookings.txt'; // The path to the file in the repository

            // You need to create a personal access token with the 'repo' scope
            const token = 'your-personal-access-token';

            const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });

            const data = await response.json();

            // If the file exists, update it. If not, create a new file.
            const content = data.content ? atob(data.content) : '';
            const newContent = content + bookingDetails;

            await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                method: 'PUT',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
                body: JSON.stringify({
                    message: 'Add booking details',
                    content: btoa(newContent),
                    sha: data.sha,
                }),
            });

            alert('Booking submitted successfully!');
        } catch (error) {
            console.error('Error submitting booking:', error);
            alert('Failed to submit booking. Please try again.');
        }
    }
</script>

</body>
</html>
